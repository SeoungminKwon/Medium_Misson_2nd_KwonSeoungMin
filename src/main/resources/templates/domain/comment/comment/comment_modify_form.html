<html layout:decorate="~{global/layout}">
<div layout:fragment="content" class="ml-5">
    <div class="container my-3">
        <div class="my-3 border-bottom">
            <div class="text-3xl font-bold">
                댓글수정
            </div>
        </div>
        <form class="w-full" th:action="@{|/post/${post.id}/comment/${comment.id}/modify|}" th:object="${comment}" method="post">
            <div th:replace="~{global/form_error :: formErrorsFragment}"></div>
            <div class="mb-3">
                <textarea type="password" th:field="*{content}" class="w-full border-2 border-gray-300 p-2" ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정하기</button>
        </form>
    </div>


</div>
</html>
